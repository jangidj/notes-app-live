<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notebookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7f7f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Notebook/Document -->
  <rect x="140" y="100" width="232" height="312" rx="8" fill="url(#notebookGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Notebook binding/spine -->
  <rect x="140" y="100" width="20" height="312" rx="4" fill="#667eea" opacity="0.3"/>
  
  <!-- Lines on the notebook -->
  <line x1="180" y1="160" x2="340" y2="160" stroke="#d0d0d0" stroke-width="2" stroke-linecap="round"/>
  <line x1="180" y1="200" x2="340" y2="200" stroke="#d0d0d0" stroke-width="2" stroke-linecap="round"/>
  <line x1="180" y1="240" x2="340" y2="240" stroke="#d0d0d0" stroke-width="2" stroke-linecap="round"/>
  <line x1="180" y1="280" x2="340" y2="280" stroke="#d0d0d0" stroke-width="2" stroke-linecap="round"/>
  <line x1="180" y1="320" x2="340" y2="320" stroke="#d0d0d0" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Pencil/Pen icon -->
  <g transform="translate(280, 120)">
    <!-- Pencil body -->
    <path d="M 0 0 L 60 -20 L 60 20 Z" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
    <rect x="0" y="-8" width="60" height="16" fill="#ffc107" rx="2"/>
    <!-- Pencil tip -->
    <path d="M 60 -20 L 80 0 L 60 20 Z" fill="#9e9e9e"/>
    <!-- Pencil eraser -->
    <rect x="-8" y="-8" width="8" height="16" fill="#f44336" rx="1"/>
  </g>
  
  <!-- Decorative star/badge -->
  <circle cx="320" cy="180" r="16" fill="#ffc107" opacity="0.9"/>
  <path d="M 320 170 L 323 177 L 330 177 L 325 182 L 327 189 L 320 185 L 313 189 L 315 182 L 310 177 L 317 177 Z" fill="#ffffff"/>
  
  <!-- Small note icon in corner -->
  <rect x="200" y="340" width="40" height="50" rx="4" fill="#667eea" opacity="0.2"/>
  <line x1="210" y1="355" x2="230" y2="355" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  <line x1="210" y1="370" x2="230" y2="370" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
</svg>

